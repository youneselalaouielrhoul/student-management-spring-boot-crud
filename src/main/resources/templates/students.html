<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/students.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a th:href="@{/students}" class="navbar-brand">Student Management</a>
            <div class="navbar-links">
                <a th:href="@{/students}" class="nav-link">Students</a>
                <a th:href="@{/students/new}" class="nav-link">Add Student</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div>
            <h1> List students</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> student first name</th>
                    <th> student last name</th>
                    <th> student email</th>
                    <th> actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.FirstName}"></td>
                    <td th:text="${student.LastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</body>

</html>
